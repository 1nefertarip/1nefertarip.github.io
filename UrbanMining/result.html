<script src="./mapbox/style.js"></script>
<script src="./js/Autolinker.min.js"></script>
<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [4.482463527577831,52.147118077996126],
 zoom: 12,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

map.on('click', 'lyr_Copper_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['ogc_fid'] !== null ? autolinker.link(e.features[0].properties['ogc_fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Purpose</th>\
                        <td>' + (e.features[0].properties['gebruiksdo'] !== null ? autolinker.link(e.features[0].properties['gebruiksdo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area (m2)</th>\
                        <td>' + (e.features[0].properties['area_m'] !== null ? autolinker.link(e.features[0].properties['area_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Steel minimum (kg/m2)</th>\
                        <td>' + (e.features[0].properties['min_steel'] !== null ? autolinker.link(e.features[0].properties['min_steel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Steel maximum (kg/m2)</th>\
                        <td>' + (e.features[0].properties['max_steel'] !== null ? autolinker.link(e.features[0].properties['max_steel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Copper minimum (kg/m2)</th>\
                        <td>' + (e.features[0].properties['copper_min'] !== null ? autolinker.link(e.features[0].properties['copper_min'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Copper maximum (kg/m2)</th>\
                        <td>' + (e.features[0].properties['copper_max'] !== null ? autolinker.link(e.features[0].properties['copper_max'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_Copper_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_Copper_1_0', function () {
    map.getCanvas().style.cursor = '';
});

                    <tr>\

    new mapboxgl.Popup()

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_Steel_2_0', function () {

});

});
    var toggleableLayerIds = ['lyr_Steel_2_0', 'Steel','lyr_Copper_1_0', 'Copper'];

for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
  var id = toggleableLayerIds[i];
  var layerName = toggleableLayerIds[i+1]

  var link = document.createElement('a');
  link.href = '#';
  link.className = 'active';
  link.layer = id;
  link.textContent = layerName;

  link.onclick = function (e) {
    var clickedLayer = this.layer;
    e.preventDefault();
    e.stopPropagation();

    var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

    if (typeof visibility === 'undefined' || visibility == 'visible') {
      for (var j = 0; j < toggleableLayerIds.length; j=j+2) {
        var layerId = toggleableLayerIds[j];
        var layerLink = document.querySelector(`a[layer="${layerId}"]`);
        layerLink.className = '';
        map.setLayoutProperty(layerId, 'visibility', 'none');
      }

      this.className = 'active';
      map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
    }
  };

  var layers = document.getElementById('menu');
  layers.appendChild(link);
};

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }</script>
