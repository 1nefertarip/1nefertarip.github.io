    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[52.457739071120436,13.31594775928318],[52.546927053628814,13.506558228475564]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_deu_join_iem_3_1');
        map.getPane('pane_deu_join_iem_3_1').style.zIndex = 401;
        var layer_deu_join_iem_3_1 = L.WMS.layer("http://13.53.132.3:8080/geoserver/ows", "test_upload:deu_join_iem_3", {
            pane: 'pane_deu_join_iem_3_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        map.addLayer(layer_deu_join_iem_3_1);
        map.createPane('pane_deu_join_iem_2_2');
        map.getPane('pane_deu_join_iem_2_2').style.zIndex = 402;
        var layer_deu_join_iem_2_2 = L.WMS.layer("http://13.53.132.3:8080/geoserver/ows", "test_upload:deu_join_iem_2", {
            pane: 'pane_deu_join_iem_2_2',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });
        map.addLayer(layer_deu_join_iem_2_2);
        map.createPane('pane_deu_join_iem_1_3');
        map.getPane('pane_deu_join_iem_1_3').style.zIndex = 403;
        var layer_deu_join_iem_1_3 = L.WMS.layer("http://13.53.132.3:8080/geoserver/ows", "test_upload:deu_join_iem_1", {
            pane: 'pane_deu_join_iem_1_3',
            format: 'image/png',
            uppercase: true,
            transparent: true,

            info_format: 'text/html',
            opacity: 1,
            attribution: '',
        });

        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{"deu_join_iem_1": layer_deu_join_iem_1_3,"deu_join_iem_2": layer_deu_join_iem_2_2,"deu_join_iem_3": layer_deu_join_iem_3_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
